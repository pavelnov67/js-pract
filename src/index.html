<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Learning</title>
  <link rel="stylesheet" href="default.css">
</head>
<body>
  <main>
    <form class="form" id="main-form" method="post">
      <h1 class="form-title">Регистрация</h1>
     <!-- <label for="name" class="name">Имя</label>-->
      <input type="text" name="name" placeholder="Имя" id="name" class="name"><br><br>
      <!--<label for="password">Пароль</label>-->
      <input type="password" name="pass" placeholder="Пароль" id="pass" class="pass"><br><br>
      <!--<label for="repass">Повторите пароль</label>-->
      <input type="password" name="repass" placeholder="Повторите пароль" id="repass" class="repass"><br><br>
      <div class="sex">Пол:</div>
      <input type="radio" name="state" id="male" value="Мужской">
      <label for="male" class="male">Мужской</label>
      <input type="radio" name="state" id="female" value="Женский" class="femalel">
      <label for="female" class="female">Женский</label>
      <div id="error" class="error"></div>
      <input type="submit" name="submit" value="Готово" class="done">
    </form>
    <noscript>Turn on JS</noscript>
    <script src="script.js"></script>
  </main>
</body>
</html>
